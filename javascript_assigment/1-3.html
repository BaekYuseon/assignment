<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var grade = prompt("학년을 입력하세요.","");
        var score = prompt("점수를 입력하세요.","");
        var pass = "합격"
        var fail = "불합격"
        var msg = "에러입니다.";

        if(score >= 0 && score <= 100){
            if(grade == 4) {
                if(score >= 70) {
                    document.write(pass)
                } else {
                    document.write(fail)
                }
            } else if(grade>=1 && grade <= 6) {
                if(score >= 60) {
                    document.write(pass)
                } else {
                    document.write(fail)
                }
            } else {
                alert(msg);
            }
        }
    </script>
</body>
</html>
