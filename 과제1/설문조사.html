<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>설문조사</h1>
        <audio controls="controls">
            <source src="SellBuyMusic - Ending.mp3" type="audio/mp3">
        </audio>
    </header>
    <nav>
        <dl>
            <dd><a href="#">개인정보</a></dd>
            <dd><a href="#">설문응답</a></dd>
            <dd><a href="#">의견</a></dd>
            <dd><a href="#">BGM</a></dd>
        </dl>
    </nav>
    <section>
        <article>
            <fieldset>
                <legend>개인정보</legend>
                <table>
                    <tr>
                        <td><lable for="name">이름</lable></td>
                        <td><input id="name" type="text" /></td>
                    </tr>
                    <tr>
                        <td><lable for="age">나이</lable></td>
                        <td><input id="age" type="number" /></td>
                    </tr>
                    <tr>
                        <td><lable for="date">생년월일</lable></td>
                        <td><input id="date" type="date" /></td>
                    </tr>
                    <tr>
                        <td><lable for="sex">성별</lable></td>
                        <td>
                            <input type="radio" name="sex" checked />남
                            <input type="radio" name="sex" />여
                        </td>
                    </tr>
                    <tr>
                        <td><lable for="number">휴대폰번호</lable></td>
                        <td><input id="number" type="text" /></td>
                    </tr>
                    <tr>
                        <td><lable for="email">이메일</lable></td>
                        <td><input id="mail" type="mail" /></td>
                        <td>
                            <select>
                                <optgroup label="메일">
                                    <option>@naver.com</option>
                                    <option>@nate.com</option>
                                    <option>@hanmail.com</option>
                                    <option>@gmail.com</option>
                                </optgroup>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </article>
        <article>
            <fieldset>
                <legend>설문응답</legend>
                <form method="POST" action="regist.jsp">
                    <p>좋아하는 색상 : <input type="color" name="color"></p>
                    <p>좋아하는 동물(다중선택가능) : <br/>
                        <input type="image" src="KakaoTalk_20210301_175242365.jpg" width="300" height="300" />
                        <input type="checkbox" name="animal" checked />강아지
                        <input type="image" src="KakaoTalk_20210301_175242365_14.jpg" width="300" height="300" />
                        <input type="checkbox" name="animal" />고양이
                        <input type="image" src="KakaoTalk_20210301_175242365_10.jpg" width="300" height="300" />
                        <input type="checkbox" name="animal" />알파카 
                        <input type="image" src="KakaoTalk_20210301_175242365_06.jpg" width="300" height="300" />
                        <input type="checkbox" name="animal" />도마뱀
                    </p>
                    <p>좋아하는 이유 : <input type="text" name="reason" textarea cols="20" rows="20" maxlength="30" /></p>
                    <table border="1" > 다음은 본인의 반려동물에 대한 질문입니다.<br />
                        <tr>매우 아니다(1)~매우 그렇다(5)
                            <th>질문</th>
                            <th>1</th>
                            <th>2</th>
                            <th>3</th>
                            <th>4</th>
                            <th>5</th>
                        </tr>
                        <tr >
                            <td>본인의 반려동물은 귀엽다.</td>
                            <td><input type="radio" name="select"></td>
                            <td><input type="radio" name="select"></td>
                            <td><input type="radio" name="select"></td>
                            <td><input type="radio" name="select"></td>
                            <td><input type="radio" name="select"></td>
                        </tr>
                        <tr>
                            <td>본인의 반려동물은 사랑스럽다.</td>
                            <td><input type="radio" name="select2"></td>
                            <td><input type="radio" name="select2"></td>
                            <td><input type="radio" name="select2"></td>
                            <td><input type="radio" name="select2"></td>
                            <td><input type="radio" name="select2"></td>
                        </tr>
                        <tr>
                            <td>본인의 반려동물은 까칠하다.</td>
                            <td><input type="radio" name="select3"></td>
                            <td><input type="radio" name="select3"></td>
                            <td><input type="radio" name="select3"></td>
                            <td><input type="radio" name="select3"></td>
                            <td><input type="radio" name="select3"></td>
                        </tr>
                        <tr>
                            <td>본인의 반려동물은 애교가 많다.</td>
                            <td><input type="radio" name="select4"></td>
                            <td><input type="radio" name="select4"></td>
                            <td><input type="radio" name="select4"></td>
                            <td><input type="radio" name="select4"></td>
                            <td><input type="radio" name="select4"></td>
                        </tr>
                        <tr>
                            <td>본인의 반려동물은 사람을 좋아한다.</td>
                            <td><input type="radio" name="select5"></td>
                            <td><input type="radio" name="select5"></td>
                            <td><input type="radio" name="select5"></td>
                            <td><input type="radio" name="select5"></td>
                            <td><input type="radio" name="select5"></td>
                        </tr>
                    </table>
                </form>
            </fieldset>
        </article>
        <article>
            <fieldset>
                <legend>의견</legend>
                <form>
                    <textarea cols="150" rows="20" maxlength="100" placeholder="추첨을 통해 상품을 지급합니다."></textarea>
                </form>
            </fieldset>
        </article>
        <input type="button" value="제출하기" /><br/>
    </section>
    <footer>
        <address>인천광역시 남동구 032-***-****</address>
    </footer>
</body>
</html>
